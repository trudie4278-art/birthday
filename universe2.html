<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Universe</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Poppins:wght@400;500&display=swap');

:root { --radius: 16px; }

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at bottom, #1f0436, #3302a5);
  color: white;
  overflow-x: hidden;
}

/* ‚≠ê STARS */
.stars {
  position: fixed;
  inset: 0;
  opacity: 0.35;
  z-index: -1;
  background-image: radial-gradient(white 1px, transparent 1px);
  background-size: 40px 40px;
  animation: moveStars 90s linear infinite;
}

@keyframes moveStars {
  from { background-position: 0 0; }
  to { background-position: -1200px 1200px; }
}

/* üåå SECTION */
.section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 18px;
  padding: 24px;
  text-align: center;
}

.welcome {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 2rem;
}

/* IMAGE */
/* IMAGE */
.image-wrapper {
  width: min(95vw, 680px);
  aspect-ratio: 16 / 9;
  position: relative;
  overflow: hidden;
}

.universe-img { 
  width: 100%; 
  height: 100%; 
  object-fit: cover; 
  border-radius: var(--radius); 
  transition: 
    transform 0.8s ease, 
    opacity 0.4s ease,
    filter 0.6s ease; 
} 

.universe-img:hover { 
  transform: scale(1.06); 
  filter: brightness(1.05) saturate(1.1);
}
@media (max-width: 480px) {
  .image-wrapper {
    width: 92vw;
    aspect-ratio: 3 / 4;
  }
}
.caption {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 8px 12px;
  background: linear-gradient(to top, rgba(0,0,0,.6), transparent);
  font-size: 0.9rem;
}

.controls {
  display: flex;
  gap: 12px;
}

button {
  padding: 10px 24px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #8e2de2, #4a00e0);
  color: white;
  cursor: pointer;
}

.next-btn { margin-top: 26px; 
padding: 12px 30px; 
font-size: 0.95rem; 
border-radius: 999px; 
background: linear-gradient(135deg, #ff7ad9, #7a5cff); 
box-shadow: 0 0 18px rgba(255, 122, 217, 0.35); 
transition: transform 0.35s ease, box-shadow 0.35s ease; } 
.next-btn:hover { 
transform: scale(1.08); 
box-shadow: 0 0 28px rgba(255, 122, 217, 0.6); }
</style>
</head>

<body>
<div class="stars"></div>

<main class="section">
  <h1 class="welcome">Welcome to your universe üí´</h1>

  <div class="image-wrapper">
    <img id="universeImg" class="universe-img">
    <div class="caption" id="caption"></div>
  </div>

  <div class="controls">
    <button onclick="prevImage()">‚óÄ Prev</button>
    <button onclick="nextImage()">Next ‚ñ∂</button>
  </div>

  <p id="infoText"></p>

  <button class="next-btn" onclick="goNext()">What's next ‚ú®</button>
</main>

<script>
const birthday = localStorage.getItem("birthday");
if (!birthday) location.href = "index.html";

const gallery = [
  { src: "images/aquar.jpg", caption: "We were born to shine ‚ú®" },
  { src: "images/aquar1.jpg", caption: "Shine in your own way üí´" },
  { src: "images/aquar2.jpg", caption: "You were never meant to stay small üåå" }
];

let i = 0;
const img = document.getElementById("universeImg");
const cap = document.getElementById("caption");

function show() {
  img.style.opacity = 0;
  setTimeout(() => {
    img.src = gallery[i].src;
    cap.innerText = gallery[i].caption;
    img.style.opacity = 1;
  }, 200);
}

function nextImage() { i = (i + 1) % gallery.length; show(); }
function prevImage() { i = (i - 1 + gallery.length) % gallery.length; show(); }

function goNext() {
  window.location.href = "cake.html";
}

document.getElementById("infoText").innerText =
`Born on ${birthday}
Zodiac: Aquarius ‚ôí
This day marks the beginning of your light üí´`;

show();
</script>
</body>
</html>
