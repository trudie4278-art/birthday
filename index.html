<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Kh√°nh H∆∞ng</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1f0436, #3302a5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: opacity 0.8s;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .title {
      font-weight: 600;
      margin-bottom: 24px;
      font-size: clamp(20px, 6vw, 28px);
      letter-spacing: 1px;
    }

    input {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 260px;
      max-width: 80vw;
      text-align: center;
    }

    #errorText {
      min-height: 22px;
      margin-top: 10px;
      font-size: 14px;
      color: #ffd6ff;
    }
    #birthdayInput {text-align: left;

    }

    button {
      margin-top: 10px;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: white;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">When were you born? ‚ú®</h1>

    <div class="birthday-box">
      <input
        type="text"
        id="birthdayInput"
        placeholder="DD / MM / YYYY"
        maxlength="10"
      >
      <p id="errorText"></p>
      <button onclick="goNext()">Continue</button>
    </div>
  </div>

  <script>
    const birthdayInput = document.getElementById("birthdayInput");
    function goNext() {
      const input = birthdayInput.value.trim();
      const errorText = document.getElementById("errorText");
      const correctBirthday = "23/01/2008"; // DD/MM/YYYY

      errorText.innerText = "";

      if (input === "") {
        errorText.innerText = "Nh·∫≠p ng√†y sinh tr∆∞·ªõc ƒë√£ nha ‚ú®";
        return;
      }

      const regex = /^\d{2}\/\d{2}\/\d{4}$/;
      if (!regex.test(input)) {
        errorText.innerText = "ƒê·ªãnh d·∫°ng ƒë√∫ng l√† DD / MM / YYYY nha üåô";
        return;
      }

      if (input !== correctBirthday) {
        errorText.innerText = "Sai r·ªìi, h√£y nh·∫≠p l·∫°i ƒëi";
        return;
      }

      // ƒë√∫ng ‚Üí fade & chuy·ªÉn trang
      localStorage.setItem("birthday", input);
      document.body.classList.add("fade-out");

      setTimeout(() => {
        window.location.href = "universe2.html";
      }, 800);
    }
  </script>
</body>
</html>
